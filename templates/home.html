{{ define "home" }}

{{ block "header" .}}{{ end }}
{{ block "navbar" .}}{{ end }}

<div class="mt-5 container text-center main">
  <div class="col-12">
    <table class="table table-striped table-hover table-list-search">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>ФИО Клиента</th>
          <th>№ Счета СКС</th>
          <th>Организация</th>
          <th>Номер телефона</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{range .data}}
        <tr class="item animate" data-ClientID="{{ .ClientID}}" data-DepositID="{{ .DepositID}}">
          <td>{{ .ID}}</td>
          <td>{{ .FullName}}</td>
          <td>{{ .Bill}}</td>
          <td>{{ .OrgName}}</td>
          <td>
            <div class="col-auto">
              <div class="input-group input-group-sm mb-2">
                <input type="text" name="phone" class="form-control PhoneNumber" value="{{ .Phone}}" disabled required>
                <div class="input-group-append">
                  <div class="input-group-text">&#9998;</div>
                </div>
              </div>
            </div>
            {{ .Phone}}
          </td>
          <td><button data-approve="approve" data-event="approve" class="btn btn-success btn-sm">Утвердить</button></td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>

  {{ block "paggination" .}}{{ end }}

</div>

{{template "footer" .}}
{{ end }}
